<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="grid-container">
    <header class="grid-header">
        <a class="header__img" href="cercatuyo.html"><img src="/img/logo.png" alt="logobmw"></a>
            <nav class="header__nav">
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="ventas.html">Ventas</a></li>
                    <li><a href="compras.html">Compras</a></li>
                    <li><a href="service.html">Soporte</a></li>
                    <li><a href="cercatuyo.html">Cerca tuyo</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <h1 class="main__text">Cotizamos tu BMW en el dia y te lo tomamos por un 0KM</h1>
        <section class="main__section">
            <img class="main__image" src="/img/venta.jpg">
            <form>
                <fieldset class="main__form">
                    <legend>COTIZA TU VEHICULO</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="Nombre" id="nombre" placeholder="escriba aqui su nombre">
                    <br />
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escriba aqui su apellido">
                    <br />
                    <label for="correo electrronico">Correo electronico</label>
                    <Input type="email" name="correo Electronico" id="correo Electronico" placeholder="Escriba aqui su correo electrronico">
                    <br />
                    <label for="telefono">Telefono:</label>
                    <input type="number" name="numero telefonico" id="numero telefonico" placeholder="Escriba aqui su numero telefonico">
                    <br />
                    <label for="pais de residencia"> Pais de RESIDENCIA</label>
                        <select name="pais de residencia" id="pais de residencia">
                            <option value="ARG">Argentina</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="URU">Uruguay</option>
                            <option value="PR">Peru</option>
                            <option value="USA">Estados Unidos</option>
                        </select>
                    <label for="modelo"> MODELO</label>
                        <select name="modelo" id="modelo">
                            <option value="3">Serie 3</option>
                            <option value="5">Serie 5</option>
                            <option value="7">Serie 7</option>
                            <option value="M">Serie M</option>
                            <option value="Z">Serie Z</option>
                            <option value="X">Serie X</option>
                        </select>
                    <label for="AÑO"> AÑO</label>
                        <select name="Modelo" id="Modelo">
                            <option value="90">Desde 1980 a 1990</option>
                            <option value="00">Desde 1990 a 2000</option>
                            <option value="10">Desde 2000 a 2010</option>
                            <option value="20">Desde 2010 a 2020</option>
                            <option value="30">Desde 2020 en adelante</option>
                        </select>
                    <label for="Kilometraje"> Kilometraje</label>
                        <select name="Kilometraje" id="Kilometraje">
                            <option value="0-10">De 0km a 10.000km</option>
                            <option value="10-50">De 10.000km a 50.000km</option>
                            <option value="50-100">De 50.000km a 100.000km</option>
                            <option value="100-150">De 100.000km a 150.000km</option>
                            <option value="150-00">De 150.000km a 200.000km</option>
                        </select>
                    <div>Acepta terminos y condiciones</div>
                    <input type="checkbox" name="Acepto" value="1" required />
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
         </section>
         <footer class="footer">
            <h3>Todos los derechos son reservados para BMW SA</h3>
            <div class="footer__images">
                <a href="/img/facebook.png"><img src="/img/facebook.png"></a>
                <a href="/img/instagram.png"><img src="/img/instagram.png"></a>
                <a href="/img/twitter.png"><img src="/img/twitter.png"></a>
            </div>
    </footer>
    </div>
</body>
</html>
